{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="card">
      <div class="card-body">
        <div class="mt-3">
          {% if user.is_authenticated %}
            <p><a href="{% url 'logout' %}">logout</a></p>
          {% else %}
            <a href="{% url 'login' %}">login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
