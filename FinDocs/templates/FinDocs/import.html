{% extends "FinDocs/base.html" %}

{% block title %}FinDocs | Import{% endblock title %}

{% block content %}
<div class="row border-bottom mt-2">
  <div class="col-md-8 col-lg-8">
    <h1 class="">FinDocs | インポート</h1>
  </div>

  <!-- admin menu -->
  {% include "FinDocs/parts/admin_menu.html" %}
</div>

<div class="row my-3">
  <div class="col col-md-6">
    <a href="{% url 'findocs:index' %}" class="btn btn-secondary">検索ページ</a>
  </div>
</div>

<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
  <div class="row my-3">
    <div class="col-md-6 col-lg-6">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputFile" name="importFile" required>
          <label class="custom-file-label" for="inputFile" data-browse="参照">ファイルを選択...</label>
        </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="form-group col-md-4 col-lg-4">
      <select class="form-control" id="exampleFormControlSelect1" name="selectedTable">
        <option value="doc" selected>資料テーブル</option>
        <option value="cat" disabled>カテゴリーテーブル</option>
        <option value="con" disabled>問合せテーブル</option>
        <option value="pla" disabled>原本所在テーブル</option>
      </select>
    </div>
    <div class="col-md-2 col-lg-2 text-right">
      <a href="" class="btn btn-primary import-modal" data-toggle="modal" data-target="#import-modal">インポート</a>
    </div>
  </div>
  <!-- モーダル・ダイアログ -->
  {% include "FinDocs/parts/modal_import.html" %}
</form>



{% endblock content %}
