<div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="label1">確認</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        このデータを保存しますか？
      </div>
      <div class="modal-footer">
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary" form="save">保存する</button>
          <button class="btn btn-primary" type="submit" form="save" name="save_and_add">保存してもう一つ追加</button>
          <button class="btn btn-primary" type="submit" form="save" name="save_and_edit">保存して編集を続ける</button>
        </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
      </div>
    </div>
  </div>
</div>
