<div class="modal fade" id="export-modal" tabindex="-1">
  <div class="modal-dialog  modal-dialog-scrollable modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="label2">エクスポート</h5>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'FinDocs:export' %}" method="GET">
        <div class="btn-group-vertical my-1" role="group">
          <button type="submit" class="btn btn-md btn-outline-info" style="width:250px;">資料テーブル</button>
          <button type="submit" class="btn btn-md btn-outline-info" name="category">カテゴリーテーブル</button>
          <button type="submit" class="btn btn-md btn-outline-info" name="contact">問合せ先テーブル</button>
          <button type="submit" class="btn btn-md btn-outline-info" name="docplace">原本所在テーブル</button>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-md btn-secondary" data-dismiss="modal">閉じる</button>
      </div>
    </div>
  </div>
</div>
