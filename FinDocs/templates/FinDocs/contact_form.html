<form method="POST" id="save">
  {% csrf_token %}
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr><th scope="col">項目</th><th>入力フォーム</th><th>補足</th></tr>
    </thead>
    <tbody>
      <tr><th scope="col">問合せ先</th><td>{{ form.contact_to }}</td><td><span class="small text-danger">必須</span></td></tr>
      <tr><th scope="col">メールアドレス</th><td>{{ form.email }}</td><td></td></tr>
      <tr><th scope="col">優先度</th><td>{{ form.priority }}</td><td><span class="small text-muted">0以上の数字<br>小さい数字ほど上位に表示される</span></td></tr>
      <tr><th scope="col">備考</th><td>{{ form.remarks }}</td><td></td></tr>
    </tbody>
  </table>
</form>
