<div class="modal" id="detail-modal" tabindex="-1">
  <div class="modal-dialog  modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="label2">詳細</h5>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-bordered">
            <tr><th scope="col">ID</th><td><span id="doc_id"></span></td></tr>
            <tr><th scope="col">タイトル</th><td><span id="doc_title"></span></td></tr>
            <tr><th scope="col">種類</th><td><span id="doc_type"></span></td></tr>
            <tr><th scope="col">内容</th><td><span id="doc_content"></span></td></tr>
            <tr><th scope="col">作成年月日</th><td><span id="doc_date"></span></td></tr>
            <tr><th scope="col">問合せ先</th><td><span id="doc_contact"></span></td></tr>
            <tr>
              <th scope="col">
                公開状態
              </th>
              <td>
                <span id="doc_public"></span>
              </td>
            </tr>
            <tr><th scope="col">資料コード</th><td><span id="doc_barcode"></span></td></tr>
            <tr><th scope="col">原本所在</th><td><span id="doc_original"></span></td></tr>
            <tr><th scope="col">キーワード</th><td><span id="doc_keywords"></span></td></tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-md btn-secondary" data-dismiss="modal">閉じる</button>
      </div>
    </div>
  </div>
</div>
