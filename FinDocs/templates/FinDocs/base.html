{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"ja" }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="{% static 'FinDocs/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'FinDocs/css/mystyle.css' %}">
{% block extra_css %}{% endblock %}
<title>{% block title %}FinDocs{% endblock %}</title>
</head>

<body>
  <div class="container">
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>
</body>

<script src="{% static 'FinDocs/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'FinDocs/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'FinDocs/js/JsBarcode.all.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
<script>
  bsCustomFileInput.init();
</script>
{% block extra_js %}{% endblock %}
</html>
