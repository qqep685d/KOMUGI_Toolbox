<div class="col-md-4 col-lg-4 text-right">
  {% if user.is_authenticated %}
  <div class="dropdown">
    <!-- 切替ボタンの設定 -->
    <button type="button" class="btn btn-default dropdown-toggle"
        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{ user.username }}
    </button>
    <!-- ドロップメニューの設定 -->
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <h6 class="dropdown-header">テーブル</h6>
      <a class="dropdown-item" href="{% url 'findocs:category_index' %}">カテゴリーの管理</a>
      <a class="dropdown-item" href="{% url 'findocs:contact_index' %}">原本所在の管理</a>
      <a class="dropdown-item" href="{% url 'findocs:docplace_index' %}">問合せ先の管理</a>
      <div class="dropdown-divider"></div>
      <h6 class="dropdown-header">データベース</h6>
      <a class="dropdown-item" href="{% url 'findocs:import' %}">インポート</a>
      <a class="dropdown-item export-modal" data-toggle="modal" data-target="#export-modal">エクスポート</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="{% url 'logout' %}">ログアウト</a>
    </div><!-- /.dropdown-menu -->
  </div><!-- /.dropdown -->
  {% else %}
  <a href="{% url 'login' %}" class="btn btn-default" role="button">ログイン</a>
  {% endif %}


</div>

<!-- モーダル・ダイアログ -->
{% include "FinDocs/parts/modal_export.html" %}
