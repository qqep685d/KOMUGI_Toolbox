<form method="GET" name="filter_form">
  <div class="row my-3">
    <div class="col-md-8 col-lg-8">
      {% if k %}
      <input class="form-control" type="search" placeholder="キーワード" name="k" value="{{ k }}">
      {% else %}
      <input class="form-control" type="search" placeholder="キーワード" name="k">
      {% endif %}
    </div>
  </div>

  <div class="row my-3">
    <div class="form-group col-md-3 col-lg-3">
      <select id="inputState1" class="form-control" name="c">
        <option value="">------ カテゴリ ------</option>
        {% for cat in cats %}
        <option value="{{ cat.id }}" {% if cat.id == c %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-3 col-lg-3">
      <select id="inputState2" class="form-control" name="y">
        <option value="">------ 作成年 ------</option>
        {% for year in years %}
        <option value="{{ year }}" {% if year == y %}selected{% endif %}>{{ year }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group col-md-4 col-lg-4">
      <button type="submit" class="btn btn-secondary mr-1" style="width:80px">検索</button>
      <button type="button" class="btn btn-outline-secondary" id="reset">クリア</button>
    </div>

    {% if user.is_authenticated %}
    <div class="col-md-2 col-lg-2 text-right">
      <a href="{% url 'findocs:add' %}" class="btn btn-primary" style="width:80px">追加</a>
    </div>
    {% endif %}
  </div>
</form>
