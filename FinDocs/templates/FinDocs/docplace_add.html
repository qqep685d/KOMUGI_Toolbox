{% extends "FinDocs/base.html" %}

{% block title %}FinDocs | Edit{% endblock title %}

{% block content %}
<div class="row border-bottom mt-2">
  <div class="col-md-8 col-lg-8">
    <h1 class="">原本所在 | 新規追加</h1>
  </div>

  <!-- admin menu -->
  {% include "FinDocs/admin_menu.html" %}
</div>

<div class="row my-3">
    <div class="col col-md-12">
        <a href="{% url 'FinDocs:docplace_index' %}" class="btn btn-secondary" style="width:80px">戻る</a>
    </div>
</div>

<!-- form -->
{% include "FinDocs/docplace_form.html" %}

<div class="row my-3">
  <div class="col col-md-6">
      <!--- 保存ボタン　--->
      <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#save-modal" style="width:80px">保存</button>
      <div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="label1">確認</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              このデータを保存しますか？
            </div>
            <div class="modal-footer">
              <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" form="save">保存する</button>
              </form>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

{% endblock content %}
